<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <title>Now Playing - Arijit Singh</title>
  <link rel="stylesheet" href="style.css" />
 
</head>
<body>
  <div class="player-card">
    <img src="img/download.jpeg" alt="Arijit Singh" class="artist-img" />

    <div class="song-info">
      <h2>Channa Mereya (Ae Dil Hai Mushkil)</h2>
      <p>Pritam, Arijit Singh</p>
    </div>

    <audio id="audio" src="img/adhm.mp3"></audio>

    <div class="progress-container">
      <span id="current-time" class="time">00:00</span>
      <input type="range" id="progress" value="0" min="0" max="100" />
      <span id="duration" class="time">00:00</span>
    </div>

    <div class="controls">
      <button id="prev" class="control-btn"><i class="fas fa-backward"></i></button>
      <button id="play" class="control-btn play-btn"><i class="fas fa-play"></i></button>
      <button id="next" class="control-btn"><i class="fas fa-forward"></i></button>
    </div>
  </div>

 
</body>
</html>
