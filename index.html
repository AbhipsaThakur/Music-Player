<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <title>Now Playing - Arijit Singh</title>
  <link rel="stylesheet" href="style.css" />

   
</head>
<body>
  <div class="player-card">
    <img src="img/download.jpeg" alt="Arijit Singh" class="artist-img" />

    <div class="song-info">
      <h2>Channa Mereya (Ae Dil Hai Mushkil)</h2>
      <p>Pritam, Arijit Singh</p>
    </div>

    <audio id="audio" src="img/adhm.mp3"></audio>

    <div class="progress-container">
      <span id="current-time" class="time">00:00</span>
      <input type="range" id="progress" value="0" min="0" max="100" />
      <span id="duration" class="time">00:00</span>
    </div>

    <div class="controls">
      <button id="prev" class="control-btn"><i class="fas fa-backward"></i></button>
      <button id="play" class="control-btn play-btn"><i class="fas fa-play"></i></button>
      <button id="next" class="control-btn"><i class="fas fa-forward"></i></button>
    </div>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('play');
    const progress = document.getElementById('progress');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const currentTimeEl = document.getElementById('current-time');
    const durationEl = document.getElementById('duration');

    let isPlaying = false;

    // Format seconds into MM:SS
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    // Play / Pause toggle
    playBtn.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
      } else {
        audio.play();
      }
    });

    audio.addEventListener('play', () => {
      isPlaying = true;
      playBtn.innerHTML = '<i class="fas fa-pause"></i>';
    });

    audio.addEventListener('pause', () => {
      isPlaying = false;
      playBtn.innerHTML = '<i class="fas fa-play"></i>';
    });

    // When metadata is loaded, set duration
    audio.addEventListener('loadedmetadata', () => {
      durationEl.textContent = formatTime(audio.duration);
      progress.value = 0;
    });

    // Update progress & current time as audio plays
    audio.addEventListener('timeupdate', () => {
      if (audio.duration) {
        const progressPercent = (audio.currentTime / audio.duration) * 100;
        progress.value = progressPercent;
        currentTimeEl.textContent = formatTime(audio.currentTime);
      }
    });

    // Seek audio when user interacts with progress bar
    progress.addEventListener('input', () => {
      if (audio.duration) {
        audio.currentTime = (progress.value / 100) * audio.duration;
      }
    });

    // Dummy prev/next alerts for now
    prevBtn.addEventListener('click', () => {
      alert('Previous song functionality can be added here!');
    });

    nextBtn.addEventListener('click', () => {
      alert('Next song functionality can be added here!');
    });
  </script>
</body>
</html>
